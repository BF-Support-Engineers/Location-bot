<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
    <link href="./Public/main.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body style="font-family:'Segoe UI'">
    <h2>Location Page</h2>
    <h3>Finding your location.</h3>

    <div>
        <p>Use this area to provide additional information.</p>


        <div id="locationDiv">
            <div id="apiLocation">
                Location derived from API
                <button id="button1" onclick=getAPIData()>Getting API location data</button>
                <p id="apiGeoLocation">Data loading...</p>
            </div>
            <div id="browserLocation">
                Location derived from browser
                <button id="button2" onclick=getBrowserData()>Getting browser location data</button>
                <p id="browserGeoLocation">Data loading...</p>
            </div>
        </div>


    </div>
    <div id="bot"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
    <script src="./Public/main.js"></script>
</body>

</html>
